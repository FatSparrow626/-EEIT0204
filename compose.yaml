services:
  backend:
    build:
      context: ./EE202project_back_end
      dockerfile: Dockerfile   # 使用正式版 Dockerfile（含多階段 deps/package/extract/final）
    image: springboot-backend:prod
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: prod
    volumes:
      - uploads-data:/app/uploads   # 正式環境要持久化 uploads，不能用本機路徑
    networks:
      - app-net

  frontend:
    build:
      context: ./EE202project_front_end
      dockerfile: Dockerfile        # 使用正式版（node build → nginx）
    image: vue-frontend:prod
    ports:
      - "80:80"
    networks:
      - app-net

networks:
  app-net:

volumes:
  uploads-data:
