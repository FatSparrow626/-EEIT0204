# Spring Boot application name
spring.application.name=demo

# Server port
server.port=8082

# ===============================================
# DATABASE (SQL SERVER) CONFIGURATION
# ===============================================

# Database Connection URL
# The `encrypt=true;trustServerCertificate=true` parameters are added to avoid common SSL handshake issues with modern JDBC drivers.
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=EE202finalproject;encrypt=true;trustServerCertificate=true
# Database Username
spring.datasource.username=user

# Database Password
spring.datasource.password=123456

# JDBC Driver Class Name
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================================
# JPA / HIBERNATE CONFIGURATION
# ===============================================

# Hibernate DDL-Auto (create, create-drop, validate, update, none)
# 'update' will automatically update the schema based on entity models without dropping data.
spring.jpa.hibernate.ddl-auto=none

# Show SQL statements in the console for debugging.
spring.jpa.show-sql=true

# Specify the SQL Server dialect for Hibernate.
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# ===============================================
# JWT CONFIGURATION 
# Only for learning purposes. It should not be exposed in a production deployment.
# ===============================================
project.app.jwtSecret=YS12ZXJ5LXN0cm9uZy1hbmQtbG9uZy1zZWNyZXQta2V5LWZvci1teS1wcm9qZWN0
project.app.jwtExpirationMs = 86400000

#這樣 Hibernate 就會尊重你在 @Table(name = "PurchaseOrder") 裡寫的名稱，不會轉成 purchase_order。
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# MyBatis Mapper Locations
mybatis.mapper-locations=classpath*:/mappers/**/*.xml

# ===============================================
# LOGGING CONFIGURATION
# ===============================================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# MyBatis Logging
logging.level.com.project=DEBUG
logging.level.org.apache.ibatis=DEBUG
logging.level.org.mybatis.spring=DEBUG
logging.level.java.sql=DEBUG


# File Upload Directory
file.uploadDir=uploads

# Avatar Upload Configuration
file.upload.avatar.path=uploads/avatars
file.upload.avatar.max-size=2097152

# Multipart Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB

# Static Resource Configuration
# Additionally, expose static resources under /uploads for front-end access
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,file:uploads/
spring.mvc.static-path-pattern=/static/**


